<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北风呼啸!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gif-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        /* 隐藏音频控制界面 */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="12.gif">
        <!-- 替换为你的GIF文件路径 -->
        <img src="your-animation.gif" class="gif-image" alt="动画">
    </div>
    
    <!-- 背景音乐 -->
    <audio id="1.mp3" loop>
        <!-- 替换为你的音乐文件路径 -->
        <source src="background-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频标签。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            
            // 尝试自动播放音乐（可能会被浏览器阻止）
            audio.play().catch(e => {
                console.log("自动播放被阻止:", e);
            });
            
            // 用户首次点击页面时尝试取消静音并播放
            document.addEventListener('click', function() {
                audio.muted = false;
                audio.play().catch(e => console.log("播放失败:", e));
            }, { once: true });
            
            // 用户首次触摸页面时尝试取消静音并播放
            document.addEventListener('touchstart', function() {
                audio.muted = false;
                audio.play().catch(e => console.log("播放失败:", e);
            }, { once: true });
        });
    </script>
</body>
</html>
