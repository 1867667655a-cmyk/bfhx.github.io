<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北风呼啸,现在站在你面前的是一台电风扇!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }
        
        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gif-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        /* 隐藏音频控制界面 */
        audio {
            display: none;
        }
        
        /* 播放提示 */
        .play-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 防止用户选择文本 */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <!-- 替换为你的GIF文件路径 -->
        <img src="12.gif" class="gif-image" alt="动画">
    </div>
    
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <!-- 替换为你的音乐文件路径 -->
        <source src="1.mp3" type="audio/mpeg">
        您的浏览器不支持音频标签。
    </audio>
    
    <!-- 播放提示 -->
    <div id="playHint" class="play-hint">点击屏幕播放背景音乐</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const playHint = document.getElementById('playHint');
            
            // 预加载音频
            audio.preload = 'auto';
            
            // 尝试自动播放（静音状态）
            audio.muted = true;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 静音自动播放成功，记录状态
                    console.log("静音自动播放成功");
                    
                    // 用户首次点击页面时取消静音
                    document.addEventListener('click', function() {
                        audio.muted = false;
                        playHint.style.display = 'none';
                        console.log("取消静音，音乐开始播放");
                    }, { once: true });
                    
                    // 用户首次触摸页面时取消静音（移动设备）
                    document.addEventListener('touchstart', function() {
                        audio.muted = false;
                        playHint.style.display = 'none';
                        console.log("取消静音，音乐开始播放");
                    }, { once: true });
                })
                .catch(error => {
                    // 静音自动播放被阻止
                    console.log("静音自动播放被阻止:", error);
                    
                    // 等待用户点击页面时播放
                    document.addEventListener('click', function() {
                        audio.muted = false;
                        playHint.style.display = 'none';
                        
                        const playPromise = audio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                console.log("用户点击后播放成功");
                            })
                            .catch(error => {
                                console.log("用户点击后播放失败:", error);
                                playHint.textContent = "音频播放失败，请检查文件路径";
                                playHint.style.display = 'block';
                            });
                        }
                    }, { once: true });
                    
                    // 用户首次触摸页面时播放（移动设备）
                    document.addEventListener('touchstart', function() {
                        audio.muted = false;
                        playHint.style.display = 'none';
                        
                        const playPromise = audio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                console.log("用户触摸后播放成功");
                            })
                            .catch(error => {
                                console.log("用户触摸后播放失败:", error);
                                playHint.textContent = "音频播放失败，请检查文件路径";
                                playHint.style.display = 'block';
                            });
                        }
                    }, { once: true });
                });
            }
            
            // 防止用户通过右键菜单控制
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // 防止用户通过键盘控制（如F5刷新）
            document.addEventListener('keydown', function(e) {
                // 阻止F5（刷新）、F12（开发者工具）、Ctrl+R（刷新）等
                if ([116, 123, 82].includes(e.keyCode) && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
